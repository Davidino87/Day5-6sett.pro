<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <title>Edit Profile</title>
</head>

<body class="bg-black text-white">
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/Netflix-assets/assets/netflix_logo.png" alt="netflix_logo" width="110" height="35">
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">


            <h4 class="card-title">Strive Student</h4>
            <hr class="my-4">


            <div class="mb-3">
              <img src="Netflix-assets/assets/avatar.png" class="img-fluid" alt="Logo">
              <i class="bi bi-pencil-fill"></i>
            </div>


            <hr class="my-4">
            <p>Language:</p>
            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              English
            </button>
            <hr class="my-4">


            <div class="row mb-3">
              <p>Maturity Setting:</p>
              <div class="col">
                <div class="card">

                  <div class="card-body">
                    <h6 class="card-title">All Maturity Ratings</h6>

                  </div>
                </div>
              </div>
              <p>Show titles of all maturity ratings for this profile.</p>
              <div class="col">
                <div class="card">

                  <div class="card-body">
                    <h6 class="card-title">Edit</h6>

                  </div>
                </div>
              </div>
            </div>


            <hr class="my-4">

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="checkbox1">
              <label class="form-check-label" for="checkbox1">Autoplay next episode in a series on all devices.</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="checkbox2">
              <label class="form-check-label" for="checkbox2">Autoplay prebiews while browsing on al devices</label>
            </div>


            <hr class="my-4">


            <button class="btn btn-secondary me-2">Save</button>
            <button class="btn btn-secondary me-2">Cancel</button>
            <button class="btn btn-secondary">Delete Profile</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pzjw8y+8pL1f74trQzbfXC8L2AdA1uYMOQrjS+1TQCFkNTt8upt6mBA8hpROwCr" crossorigin="anonymous"></script>
</body>

</html>
